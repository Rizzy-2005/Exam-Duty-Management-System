<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Allocations</title>
<link rel="stylesheet" href="viewSchedule.css" />
<style>
  .details-grid {
    display: grid;
    gap: 15px;
    margin-top: 20px;
  }
  .detail-item {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: 0.3s;
    cursor: pointer;
  }
  .detail-item:hover {
    transform: scale(1.02);
  }

  /* Swap Modal Styles */
  .swap-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    background: rgba(0,0,0,0.6);
  }

  .swap-modal.show {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .swap-modal .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease-in-out;
  }
  .swap-modal .modal-content h3 {
    margin-bottom: 15px;
  }
  .swap-modal .modal-content textarea {
    width: 100%;
    min-height: 80px;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
  }
  .modal-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .btn {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }
  .btn-swap {
    background: #4caf50;
    color: white;
  }
  .btn-cancel {
    background: #e74c3c;
    color: white;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <header class="header fade-in">
    <div class="header-left">
      <a href="#" class="back-button" onclick="goBack()">‚Üê</a>
      <h1>Exam Allocations</h1>
    </div>
    <div class="user-info">
      <span id="userName">Prof. Johnson</span>
      <div class="user-avatar" id="userAvatar">PJ</div>
    </div>
  </header>
  <!-- Add date filter above allocations -->
<div class="filter-bar fade-in" style="margin: 20px 0; text-align: center;">
  <label for="dateFilter"><strong>Filter by Date:</strong></label>
  <input type="date" id="dateFilter" style="padding: 6px; border-radius: 6px; border: 1px solid #ccc;" />
</div>


  <!-- Exam Details -->
  <div class="details-container fade-in">
    <h2 id="examDateTitle">Loading allocations...</h2>
    <div class="details-grid" id="detailsGrid">
      <!-- Allocations will populate here -->
    </div>
  </div>

  <!-- Actions -->
  <div class="actions-bar fade-in">
    <a href="/home.html" class="action-btn btn-secondary">üè† Back to Home</a>
  </div>
</div>

<!-- Swap Modal -->
<div class="swap-modal" id="swapModal">
  <div class="modal-content">
    <h3 id="modalTeacherName">Request Swap</h3>
    <textarea id="swapMessage" placeholder="Optional message..."></textarea>
    <div class="modal-buttons">
      <button class="btn btn-swap" onclick="sendSwapRequest()">Swap Request</button>
      <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let selectedTeacher = null;
let allAllocations = []; // store all fetched allocations

// Get scheduleId from URL
function getScheduleIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get('scheduleId');
}

// Fetch allocations from backend
async function loadAllocations() {
  const scheduleId = getScheduleIdFromURL();// current teacher
  const detailsGrid = document.getElementById("detailsGrid");
  const examDateTitle = document.getElementById("examDateTitle");

  if (!scheduleId) {
    examDateTitle.textContent = 'No schedule or teacher selected';
    return;
  }

  try {
    const response = await fetch('http://localhost:5000/teacher/getAllocationDetails', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ scheduleId })
    });

    const result = await response.json();

    if (result.success && result.data.length > 0) {
      // Add date components for display
      allAllocations = result.data.map(item => {
        const dateObj = new Date(item.date);
        return {
          ...item,
          dateDay: dateObj.getDate(),
          dateMonth: dateObj.toLocaleString('en-US', { month: 'short' }),
          dateYear: dateObj.getFullYear(),
        };
      });

      populateAllocations(allAllocations);
      examDateTitle.textContent = "Allocations for the selected exam";
    } else {
      examDateTitle.textContent = "No allocations found";
      detailsGrid.innerHTML = '';
    }
  } catch (err) {
    console.error(err);
    examDateTitle.textContent = "Error loading allocations";
  }
}

// Populate allocations dynamically (with optional date filter)
function populateAllocations(allocations, filterDate = null) {
  const grid = document.getElementById("detailsGrid");
  grid.innerHTML = "";

  let filtered = allocations;

  // Apply date filter if selected
  if (filterDate) {
    filtered = allocations.filter(item => item.date.split('T')[0] === filterDate);
  }

  if (filtered.length === 0) {
    grid.innerHTML = `<p style="text-align:center; color:#888;">No allocations found for this date</p>`;
    return;
  }

  filtered.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("detail-item");

    div.innerHTML = `
      <h3>${item.teacher}</h3>
      <p><strong>Date:</strong> ${item.dateDay} ${item.dateMonth} ${item.dateYear}</p>
      <p><strong>Room:</strong> ${item.classroom.number}</p>
      <p><strong>Block:</strong> ${item.classroom.building}</p>
      <p><strong>Session:</strong> ${item.session}</p>
    `;
    div.onclick = () => openModal(item);
    grid.appendChild(div);
  });
}

// Swap Modal functions
function openModal(allocation) {
  selectedAllocation = allocation;
  selectedTeacher = allocation.teacher;
  document.getElementById("modalTeacherName").textContent = `Request swap with ${allocation.teacher}`;
  document.getElementById("swapMessage").value = "";
  document.getElementById("swapModal").classList.add("show");
}

function closeModal() {
  document.getElementById("swapModal").classList.remove("show");
}

// Send swap request to backend
async function sendSwapRequest() {
  const message = document.getElementById("swapMessage").value;
  const scheduleId = getScheduleIdFromURL();
  const toTeacherId = selectedAllocation.teacherId._id || selectedAllocation.teacherId;
  
  // Get examId from the correct path
  const examId = selectedAllocation.exam.id._id || selectedAllocation.exam.id;
  
  console.log("Request data:", { 
    scheduleId, 
    toTeacherId, 
    message, 
    examId 
  });

  if (!examId) {
    alert('Error: Exam ID not found in allocation data');
    return;
  }

  try {
    const response = await fetch('http://localhost:5000/requests/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ 
        scheduleId,  
        toTeacherId: toTeacherId, 
        message: message, 
        examId: examId 
      })
    });

    const result = await response.json();
    if (result.success) {
      alert(`Swap request sent to ${selectedTeacher}`);
    } else {
      alert(`Failed to send swap request: ${result.message}`);
    }
  } catch (err) {
    console.error(err);
    alert('Error sending swap request');
  } finally {
    closeModal();
  }
}


// Navigation
function goBack() {
  window.history.back();
}

// Load user info
function loadUserInfo() {
  const userName = localStorage.getItem('teacherName') || 'Prof. Johnson';
  const userInitials = userName.split(' ').map(n => n[0]).join('').toUpperCase();
  document.getElementById('userName').textContent = userName;
  document.getElementById('userAvatar').textContent = userInitials;
}

// Logout modal
document.getElementById('userAvatar').addEventListener('click', function() {
  const confirmed = confirm('Do you want to logout?');
  if (confirmed) {
    localStorage.clear();
    window.location.href = '/login.html';
  }
});

// Date filter listener
document.getElementById("dateFilter").addEventListener("change", (e) => {
  const selectedDate = e.target.value; // YYYY-MM-DD
  populateAllocations(allAllocations, selectedDate);
});

// On page load
document.addEventListener('DOMContentLoaded', () => {
  loadAllocations();
  loadUserInfo();
});

</script>
</body>
</html>

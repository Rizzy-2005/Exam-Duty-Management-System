<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Allocation Details</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      padding: 30px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 1400px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .export-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s;
    }
    .export-btn:hover {
      background-color: #229954;
    }
    .export-btn:active {
      transform: scale(0.98);
    }
    .filters {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .filter-group label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
    select {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      min-width: 150px;
      cursor: pointer;
    }
    select:focus {
      outline: none;
      border-color: #3498db;
    }
    .no-data {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    thead {
      background-color: #3498db;
      color: white;
    }
    th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    tbody tr:hover {
      background-color: #f8f9fa;
    }
    .session-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 12px;
    }
    .session-FN {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .session-AN {
      background-color: #fff3e0;
      color: #f57c00;
    }
    .error {
      color: #e74c3c;
      padding: 20px;
      text-align: center;
      background-color: #fadbd8;
      border-radius: 8px;
      margin-top: 20px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .edit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .edit-btn:hover {
      background-color: #2980b9;
    }
    .save-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
      transition: background-color 0.2s;
    }
    .save-btn:hover {
      background-color: #229954;
    }
    .cancel-btn {
      background-color: #95a5a6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .cancel-btn:hover {
      background-color: #7f8c8d;
    }
    .edit-select {
      padding: 6px;
      border: 2px solid #3498db;
      border-radius: 4px;
      font-size: 13px;
      width: 100%;
    }
    .success-msg {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <h1>Exam Allocation Details</h1>
      <button class="export-btn" onclick="exportToCSV()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Export as CSV
      </button>
    </div>
    
    <div id="message"></div>
    
    <div class="filters">
      <div class="filter-group">
        <label for="dateFilter">Filter by Date:</label>
        <select id="dateFilter">
          <option value="all">All Dates</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="sessionFilter">Filter by Session:</label>
        <select id="sessionFilter">
          <option value="all">All Sessions</option>
        </select>
      </div>
    </div>

    <div id="content">
      <div class="loading">Loading allocations...</div>
    </div>
  </div>

  <script>
    let allAllocations = [];
    let allTeachers = [];
    let allClassrooms = [];
    let editingRow = null;
    const examId = window.location.pathname.split('/').pop();

    // Define exportToCSV in global scope
    window.exportToCSV = function() {
      const selectedDate = document.getElementById('dateFilter').value;
      const selectedSession = document.getElementById('sessionFilter').value;

      // Filter allocations based on current filter selection
      let filtered = allAllocations.filter(a => {
        const dateMatch = selectedDate === 'all' || a.date === selectedDate;
        const sessionMatch = selectedSession === 'all' || a.session === selectedSession;
        return dateMatch && sessionMatch;
      });

      // Sort by date, then session
      filtered.sort((a, b) => {
        const dateCompare = new Date(a.date) - new Date(b.date);
        if (dateCompare !== 0) return dateCompare;
        return a.session.localeCompare(b.session);
      });

      if (filtered.length === 0) {
        showMessage('No data to export', 'error');
        return;
      }

      // Create CSV header
      let csv = 'Date,Session,Teacher,Teacher ID,Classroom,Building\n';

      // Add data rows
      filtered.forEach(a => {
        const date = new Date(a.date).toLocaleDateString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });
        
        const teacherName = a.teacherId?.name || 'Not Assigned';
        const teacherId = a.teacherId?.userId || '';
        
        let classroomName = 'Not Assigned';
        let building = '';
        
        if (a.classroomId && typeof a.classroomId === 'object') {
          classroomName = a.classroomId.name || 'Not Assigned';
          building = a.classroomId.building || '';
        }

        // Escape commas and quotes in data
        const escapeCsv = (str) => {
          str = String(str);
          if (str.includes(',') || str.includes('"') || str.includes('\n')) {
            return `"${str.replace(/"/g, '""')}"`;
          }
          return str;
        };

        csv += `${escapeCsv(date)},${a.session},${escapeCsv(teacherName)},${escapeCsv(teacherId)},${escapeCsv(classroomName)},${escapeCsv(building)}\n`;
      });

      // Create download link
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `exam_allocations_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      showMessage('CSV exported successfully!', 'success');
    };

    async function loadAllocation() {
      try {
        console.log(`Fetching allocations for examId: ${examId}`);
        
        // Fetch allocations
        const res = await fetch(`/coe/getAllocations/${examId}`);

        if (res.status === 404) {
          document.getElementById('content').innerHTML = 
            '<div class="no-data">No allocations have been created for this exam yet.</div>';
          return;
        }

        if (!res.ok) throw new Error(`Error fetching allocations: ${res.status}`);
        
        allAllocations = await res.json();
        console.log("Allocations data:", allAllocations);
        
        if (allAllocations.length > 0) {
          console.log("First allocation:", allAllocations[0]);
          console.log("Classroom data:", allAllocations[0].classroomId);
        }

        if (allAllocations.length === 0) {
          document.getElementById('content').innerHTML = 
            '<div class="no-data">No allocations found for this exam.</div>';
          return;
        }

        // Fetch teachers and classrooms for dropdowns
        await loadTeachersAndClassrooms();

        populateFilters();
        displayAllocations();

      } catch (err) {
        console.error(err);
        document.getElementById('content').innerHTML =
          `<div class="error">Failed to load allocations: ${err.message}</div>`;
      }
    }

    async function loadTeachersAndClassrooms() {
      try {
        const [teachersRes, classroomsRes] = await Promise.all([
          fetch('/coe/getTeachers'),
          fetch('/coe/getClassrooms')
        ]);

        if (teachersRes.ok) {
          allTeachers = await teachersRes.json();
        }
        if (classroomsRes.ok) {
          allClassrooms = await classroomsRes.json();
        }

        console.log('Loaded teachers:', allTeachers.length);
        console.log('Loaded classrooms:', allClassrooms.length);
      } catch (err) {
        console.error('Error loading teachers/classrooms:', err);
      }
    }

    function populateFilters() {
      const dates = new Set();
      const sessions = new Set();

      allAllocations.forEach(a => {
        dates.add(a.date);
        sessions.add(a.session);
      });

      const dateFilter = document.getElementById('dateFilter');
      Array.from(dates).sort().forEach(date => {
        const option = document.createElement('option');
        option.value = date;
        option.textContent = new Date(date).toLocaleDateString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });
        dateFilter.appendChild(option);
      });

      const sessionFilter = document.getElementById('sessionFilter');
      Array.from(sessions).sort().forEach(session => {
        const option = document.createElement('option');
        option.value = session;
        option.textContent = session;
        sessionFilter.appendChild(option);
      });

      dateFilter.addEventListener('change', displayAllocations);
      sessionFilter.addEventListener('change', displayAllocations);
    }

    function displayAllocations() {
      const selectedDate = document.getElementById('dateFilter').value;
      const selectedSession = document.getElementById('sessionFilter').value;

      let filtered = allAllocations.filter(a => {
        const dateMatch = selectedDate === 'all' || a.date === selectedDate;
        const sessionMatch = selectedSession === 'all' || a.session === selectedSession;
        return dateMatch && sessionMatch;
      });

      filtered.sort((a, b) => {
        const dateCompare = new Date(a.date) - new Date(b.date);
        if (dateCompare !== 0) return dateCompare;
        return a.session.localeCompare(b.session);
      });

      const content = document.getElementById('content');

      if (filtered.length === 0) {
        content.innerHTML = '<div class="no-data">No allocations match the selected filters.</div>';
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Session</th>
              <th>Teacher</th>
              <th>Classroom</th>
              <th>Building</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      filtered.forEach(a => {
        const date = new Date(a.date).toLocaleDateString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });
        
        const teacherName = a.teacherId?.name || 'Not Assigned';
        const teacherId = a.teacherId?._id || '';
        
        let classroomName = 'Not Assigned';
        let building = '—';
        let classroomId = '';
        
        if (a.classroomId && typeof a.classroomId === 'object') {
          classroomName = a.classroomId.name || 'Not Assigned';
          building = a.classroomId.building || '—';
          classroomId = a.classroomId._id || '';
        }

        tableHTML += `
          <tr data-allocation-id="${a._id}">
            <td>${date}</td>
            <td><span class="session-badge session-${a.session}">${a.session}</span></td>
            <td class="teacher-cell" data-teacher-id="${teacherId}">${teacherName}</td>
            <td class="classroom-cell" data-classroom-id="${classroomId}">${classroomName}</td>
            <td class="building-cell">${building}</td>
            <td>
              <button class="edit-btn" onclick="editRow('${a._id}')">Update</button>
            </td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
      `;

      content.innerHTML = tableHTML;
    }

    function editRow(allocationId) {
      if (editingRow) {
        showMessage('Please save or cancel the current edit first', 'error');
        return;
      }

      editingRow = allocationId;
      const row = document.querySelector(`tr[data-allocation-id="${allocationId}"]`);
      
      const teacherCell = row.querySelector('.teacher-cell');
      const classroomCell = row.querySelector('.classroom-cell');
      const buildingCell = row.querySelector('.building-cell');
      const actionCell = row.querySelector('td:last-child');

      const currentTeacherId = teacherCell.dataset.teacherId;
      const currentClassroomId = classroomCell.dataset.classroomId;

      // Create teacher dropdown
      let teacherOptions = '<option value="">Select Teacher</option>';
      allTeachers.forEach(t => {
        const selected = t._id === currentTeacherId ? 'selected' : '';
        teacherOptions += `<option value="${t._id}" ${selected}>${t.name}</option>`;
      });

      // Create classroom dropdown
      let classroomOptions = '<option value="">Select Classroom</option>';
      allClassrooms.forEach(c => {
        const selected = c._id === currentClassroomId ? 'selected' : '';
        classroomOptions += `<option value="${c._id}" data-building="${c.building}" ${selected}>${c.name}</option>`;
      });

      teacherCell.innerHTML = `<select class="edit-select teacher-select">${teacherOptions}</select>`;
      classroomCell.innerHTML = `<select class="edit-select classroom-select">${classroomOptions}</select>`;
      
      // Update building when classroom changes
      const classroomSelect = classroomCell.querySelector('.classroom-select');
      classroomSelect.addEventListener('change', (e) => {
        const selectedOption = e.target.options[e.target.selectedIndex];
        const building = selectedOption.dataset.building || '—';
        buildingCell.textContent = building;
      });

      actionCell.innerHTML = `
        <button class="save-btn" onclick="saveRow('${allocationId}')">Save</button>
        <button class="cancel-btn" onclick="cancelEdit('${allocationId}')">Cancel</button>
      `;
    }

    async function saveRow(allocationId) {
      const row = document.querySelector(`tr[data-allocation-id="${allocationId}"]`);
      const teacherSelect = row.querySelector('.teacher-select');
      const classroomSelect = row.querySelector('.classroom-select');

      const newTeacherId = teacherSelect.value;
      const newClassroomId = classroomSelect.value;

      if (!newTeacherId || !newClassroomId) {
        showMessage('Please select both teacher and classroom', 'error');
        return;
      }

      try {
        const response = await fetch(`/coe/updateAllocation/${allocationId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            teacherId: newTeacherId,
            classroomId: newClassroomId
          })
        });

        if (!response.ok) {
          throw new Error('Failed to update allocation');
        }

        const result = await response.json();
        showMessage('Allocation updated successfully!', 'success');

        // Refresh the data
        editingRow = null;
        await loadAllocation();

      } catch (err) {
        console.error('Error updating allocation:', err);
        showMessage('Error updating allocation: ' + err.message, 'error');
      }
    }

    function cancelEdit(allocationId) {
      editingRow = null;
      displayAllocations();
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type === 'success' ? 'success-msg' : 'error';
      messageDiv.textContent = text;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 3000);
    }

    loadAllocation();
  </script>
</body>
</html>

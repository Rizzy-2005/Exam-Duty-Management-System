<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Portal</title>
    <link rel="stylesheet" href="home.css" />
</head>
<body>
   <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1>Exam Scheduling Portal</h1>
            <div class="user-info">
                <span>Welcome, Prof. Johnson</span>
                <div class="user-avatar">PJ</div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-layout fade-in">
            <!-- Exam List Container -->
        <div class="exam-container">
            <div class="exam-header">
                <h2>Your Assigned Exams</h2>
                <span class="exam-count" id="examCount">8 Exams</span>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading your exams...</p>
                </div>

                <div class="exam-list" id="examList">
                    <div class="exam-item">
                        <div class="exam-info">
                            <div class="exam-title">No Exams</div>
                                <div class="exam-details">
                                    <span>No Exams Alloted</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Notification Bar -->
            <div class="notification-bar pulse" onclick="viewSwapRequests()">
                <span class="notification-icon">ðŸ””</span>
                <div class="notification-count" id="requestCount">5</div>
                <p class="notification-text">Swap Requests Pending</p>
                <button class="view-requests-btn">View All</button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons fade-in">
            <button class="nav-button btn-primary" onclick="navigateToSchedule()">
                <img src="schedule.png" class="button-png"> <br> View Schedule
            </button>
            <button class="nav-button btn-secondary" onclick="navigateToExams()">
                <img src="exam.png" class="button-png"> <br> Exam Timetable
            </button>
            <button class="nav-button btn-success" onclick="navigateToReports()">
                <img class="button-png">  <br> Button??
            </button>


        </div>
    </div> 
</body>
</html>

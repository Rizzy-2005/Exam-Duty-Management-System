<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Portal</title>
    <link rel="stylesheet" href="home.css" />
</head>
<body>
   <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1>Exam Scheduling Portal</h1>
            <div class="user-info">
                <span id="name"></span>
                <div class="user-avatar" id="avatar"></div>
            </div>
        </header>

<!-- Logout -->
    <div class="modal-overlay" id="logoutModal">
        <div class="modal">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="hideLogout()">Cancel</button>
                <button class="modal-btn btn-confirm" onclick="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-layout fade-in">
        <!-- Exam List Container -->
        <div class="exam-container">
            <div class="exam-header">
                <h2>Notifications</h2>
                <span class="exam-count" id="examCount">0 Notification</span>
                </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading your exams...</p>
        </div>

        <div class="exam-list" id="examList">
            <div class="exam-item">
                <div class="exam-info">
                    <div class="exam-title">No Notification</div>
                        <div class="exam-details">
                            <span>Nothing New</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Bar -->
        <div class="notification-bar pulse" onclick="viewSwapRequests()">
            <span class="notification-icon">ðŸ””</span>
            <div class="notification-count" id="requestCount">5</div>
            <p class="notification-text">Swap Requests Pending</p>
            <button class="view-requests-btn">View All</button>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons fade-in">
        <button class="nav-button btn-primary" onclick="navigateToSchedule()">
            <img src="/public/schedule.png" class="button-png"> <br> View Schedule
        </button>
        <button class="nav-button btn-secondary" onclick="navigateToExams()">
            <img src="/public/exam.png" class="button-png"> <br> Exam Timetable
        </button>
        <button class="nav-button btn-success" onclick="navigateToReports()">
            <img class="button-png" src="/public/history.png">  <br> History
        </button>
    </div>
</div> 

<script>

document.addEventListener('DOMContentLoaded',async function(){
    await loadUserInfo();
})

function navigateToSchedule(){
window.location.href = '/viewSchedule.html';
}    

// Click avatar to show logout confirmation
document.getElementById('avatar').addEventListener('click', function() {
    document.getElementById('logoutModal').classList.add('show');
});

function hideLogout() {
    document.getElementById('logoutModal').classList.remove('show');
}

async function loadUserInfo() {
    try {
        const response = await fetch('http://localhost:5000/teacher/getUserInfo', {
            method: 'GET',
            credentials: 'include' // Important! Sends session cookie
        });

        const result = await response.json();

        if (result.success) {
            const name = result.name;
            
            // Update the name display
            document.getElementById('name').textContent = `Welcome, ${name}`;
            
            // Update avatar initials
            const initials = name.split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase();
            
            document.getElementById('avatar').textContent = initials;
        } else {
            // Redirect to login if not authenticated
            window.location.href = '/login.html';
        }
    } catch (error) {
        console.error('Error loading user info:', error);
        window.location.href = '/login.html';
    }
}

function confirmLogout() {
    localStorage.clear();
    window.location.href = '/login.html';
}
</script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Teachers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(to right, #e8eefc, #f5f7fa);
      margin: 0;
      color: #1f2937;
      min-height: 100vh;
    }

    .container {
      max-width: 1150px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-btn {
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .add-btn:hover {
      background-color: #16337a;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #1e3a8a;
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) { background-color: #f9fafb; }
    tr:hover { background-color: #eef3ff; transition: 0.2s ease; }

    .delete-btn {
      background: none;
      border: none;
      color: #dc2626;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .delete-btn:hover { color: #b91c1c; transform: scale(1.15); }

    .no-data {
      text-align: center;
      color: #6b7280;
      padding: 25px;
      font-size: 15px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 25px;
    }

    /* ===== MODAL STYLING ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .teacher-form h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-group label { font-weight: 500; margin-bottom: 5px; }
    .form-group input, .form-group select {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .cancel-btn { background: #e5e7eb; color: #111827; }
    .next-btn, .add-btn { background: #2563eb; color: white; }
    .back-btn { background: #9ca3af; color: white; }

    .btn:hover { transform: translateY(-2px); }

    .step { display: none; flex-direction: column; }
    .step.active { display: flex; }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Manage Teachers</h2>
      <button class="add-btn" id="openModalBtn">+ Add Teacher</button>
    </div>

    <table id="teacherTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>User ID</th>
          <th>Department</th>
          <th>Joined</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="teacherBody">
        <tr><td colspan="6" class="no-data">Loading teachers...</td></tr>
      </tbody>
    </table>

  </div>

  <!-- Add Teacher Modal -->
  <div id="teacherModal" class="modal">
    <div class="modal-content">
      <!-- Step 1 -->
      <div class="teacher-form step active" id="step1">
        <h2>Add Teacher</h2>
        <div class="form-group"><label>Full Name</label><input type="text" id="fullname"></div>
        <div class="form-group"><label>Gender</label>
          <select id="gender">
            <option value="">--Select Gender--</option>
            <option>Male</option><option>Female</option><option>Other</option>
          </select>
        </div>
        <div class="form-group"><label>Date of Birth</label><input type="date" id="dob"></div>
        <div class="form-group"><label>Department</label>
          <select id="dept">
            <option value="">--Select Department--</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
          </select>
        </div>
        <div class="form-group"><label>Date of Joining</label><input type="date" id="doj"></div>
        <div class="form-group"><label>Teacher ID</label><input type="text" id="teacherid"></div>
        <div class="form-actions">
          <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
          <button class="btn next-btn" id="nxtBtn">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="teacher-form step" id="step2">
        <h2>Set Password</h2>
        <div class="form-group"><input type="password" id="password" placeholder="Password"></div>
        <div class="form-group"><input type="password" id="confirmPassword" placeholder="Confirm Password"></div>
        <div class="form-actions">
          <button class="btn back-btn" id="backBtn">Back</button>
          <button class="btn add-btn" id="addTeacherBtn">Add Teacher</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/coe/teachers";
    const openModalBtn = document.getElementById('openModalBtn');
    const teacherModal = document.getElementById('teacherModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const nextBtn = document.getElementById('nxtBtn');
    const backBtn = document.getElementById('backBtn');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    const fname = document.getElementById('fullname');
    const dob = document.getElementById('dob');
    const dept = document.getElementById('dept');
    const doj = document.getElementById('doj');
    const tid = document.getElementById('teacherid');
    const genderSelect = document.getElementById('gender');

    function showStep1() { step1.style.display='flex'; step2.style.display='none'; }
    function showStep2() { step1.style.display='none'; step2.style.display='flex'; }

    openModalBtn.onclick = () => { teacherModal.style.display='flex'; showStep1(); };
    cancelBtn.onclick = () => { teacherModal.style.display='none'; };
    window.onclick = e => { if (e.target === teacherModal) teacherModal.style.display='none'; };
    backBtn.onclick = () => showStep1();

    nextBtn.onclick = e => {
      e.preventDefault();
      if (fname.value.trim().length < 3) return alert("Enter a valid name");
      if (tid.value.trim().length !== 10) return alert("Teacher ID must be 10 digits");
      showStep2();
    };

    async function fetchTeachers() {
      const tbody = document.getElementById("teacherBody");
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="no-data">No teachers found</td></tr>`;
          return;
        }
        tbody.innerHTML = data.map((t,i)=>`
          <tr>
            <td>${i+1}</td><td>${t.name}</td><td>${t.userId}</td>
            <td>${t.department}</td><td>${new Date(t.joiningDate).toLocaleDateString()}</td>
            <td><button class="delete-btn" onclick="deleteTeacher('${t._id}','${t.name}')">üóëÔ∏è</button></td>
          </tr>`).join("");
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6" class="no-data">Error loading data</td></tr>`;
      }
    }

    async function deleteTeacher(id,name){
      if(confirm(`Delete ${name}?`)){
        const res = await fetch(`${API_URL}/${id}`,{method:"DELETE"});
        const data = await res.json();
        alert(data.message);
        fetchTeachers();
      }
    }

    document.getElementById("addTeacherBtn").onclick = async function() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if(password!==confirmPassword) return alert("Passwords do not match!");

      const teacherData = {
        name: fname.value.trim(),
        dob: dob.value.trim(),
        department: dept.value.trim(),
        joiningDate: doj.value.trim(),
        userId: tid.value.trim(),
        password,
        gender: genderSelect.value,
        role: "Teacher"
      };

      try {
        const response = await fetch("/coe/addTeacher", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(teacherData)
        });
        const data = await response.json();
        alert(data.message || "Teacher added successfully!");
        teacherModal.style.display='none';
        fetchTeachers();
      } catch (err) {
        alert("Error adding teacher");
      }
    };

    fetchTeachers();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam Duty Management System - Login</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('/public/background.jpg'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5); 
    z-index: 0;
  }

  .login-box {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    width: 320px;
    text-align: center;
    color: white;
    animation: fadeIn 0.7s ease-in-out;
  }

  .logo {
    max-width: 80px;
    max-height: 80px;
    height: auto;
    margin-bottom: 10px;
  }

  .login-box h2 {
    margin-bottom: 5px;
    font-size: 24px;
    color: black;
  }

  .login-box h3 {
    margin-bottom: 20px;
    font-weight: normal;
    font-size: 14px;
    color: #444;
  }

  .login-box input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transition: background 0.3s ease;
  }

  .login-box input::placeholder {
    color: #ccc;
  }

  .login-box input:focus {
    background: rgba(255, 255, 255, 0.3);
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #4CAF50, #2e7d32);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .login-box button:hover {
    background: linear-gradient(135deg, #45a049, #256d27);
    transform: scale(1.02);
  }

  /* Message styling */
  .message {
    margin-top: 10px;
    font-size: 14px;
    height: 18px;
  }
  .message.error {
    color: #ff7373;
  }
  .message.success {
    color: #4CAF50;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="login-box">
  <img src="/public/college-logo.png" alt="College Logo" class="logo" />
  <h2>Welcome back!</h2>
  <h3>Please log in to access your exam duty schedule.</h3>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="loginBtn">Login</button>
    <div id="loginMessage" class="message"></div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const message = document.getElementById('loginMessage');
  const btn = document.getElementById('loginBtn');

  // regex
  const usernamePattern = /^[a-zA-Z0-9_-]{3,20}$/;
  const passwordPattern = /^.{6,}$/;

  // Event Listener for Submitting Form
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!usernamePattern.test(username.value)) {
      showMessage("Username must be 3-20 chars (letters, numbers, _ or -)", "error");
      return;
    }
    if (!passwordPattern.test(password.value)) {
      showMessage("Password must be at least 6 characters", "error");
      return;
    }

    // Disable button to prevent extra clicks 
    btn.disabled = true;
    btn.textContent = "Logging in...";

    try {
      const result = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username.value, password: password.value })
      });

      const data = await result.json();

      if (data.success) {
        showMessage(data.message || "Login successful!", "success");
        setTimeout(() => {
          if (data.role === "COE") {
            window.location.href = "/addTeacher.html";  
          } else if (data.role === 'Teacher') {
            window.location.href = "/home.html"
          }else{
            
          }
        }, 1000);
      } else {
        showMessage(data.message || "Invalid credentials", "error");
      }
    } catch (err) {
      showMessage("Network error. Please try again.", "error");
    } finally {
      btn.disabled = false;
      btn.textContent = "Login";
    }
  });

  function showMessage(msg, type) {
    message.textContent = msg;
    message.className = `message ${type}`;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Allocations - Brennan College</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      min-height: 100vh;
    }

    /* Header - Replicated from Dashboard */
    .header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      padding: 1.2rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 55px;
      height: 55px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .college-name {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .nav-menu a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Main Container */
    .container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 600;
    }

    /* Grid Layout */
    .exam-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    /* Exam Cards */
    .exam-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .exam-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .exam-card h2 {
      color: #113f67;
      margin-bottom: 10px;
    }

    .exam-card p {
      color: #333;
      margin: 5px 0;
    }

    .view-btn {
      background-color: #113f67;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .view-btn:hover {
      background-color: #28527a;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: white;
      border-radius: 18px;
      padding: 2rem 2.5rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { 
        transform: translateY(30px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .modal p {
      color: #7f8c8d;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .modal-btn {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .btn-cancel {
      background: #e0e0e0;
      color: #555;
    }

    .btn-cancel:hover {
      background: #d0d0d0;
      transform: translateY(-2px);
    }

    .btn-confirm {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    .btn-confirm:hover {
      background: linear-gradient(135deg, #d32f2f, #c62828);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      .college-name {
        font-size: 1.2rem;
      }

      .container {
        width: 90%;
        margin: 20px auto;
      }

      h1 {
        font-size: 1.5rem;
      }

      .modal-buttons {
        flex-direction: column;
      }

      .modal-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section - Replicated from Dashboard -->
  <header class="header">
    <div class="logo-section">
      <div class="logo">
        <img src="./public/college-logo.png" alt="college-logo" />
      </div>
      <div class="college-name">Controller of Examiner</div>
    </div>
    <nav class="nav-menu">
      <a href="coeHome.html">Home</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Exam Allocations</h1>

    <div id="exam-list" class="exam-grid">
      <!-- Cards will be inserted dynamically here -->
    </div>
  </main>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logoutModal">
    <div class="modal">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" onclick="hideLogout()">Cancel</button>
        <button class="modal-btn btn-confirm" onclick="confirmLogout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Logout Modal Functions
    document.getElementById("logout").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("logoutModal").classList.add("show");
    });

    function hideLogout() {
      document.getElementById("logoutModal").classList.remove("show");
    }

    function confirmLogout() {
      fetch("/login/logout", { credentials: "include" });
      window.location.href = "http://localhost:3000";
    }

    // Fetch all exams from backend
    async function loadExams() {
      const response = await fetch('/coe/getExams');
      const exams = await response.json();

      const container = document.getElementById('exam-list');
      container.innerHTML = '';

      exams.forEach(exam => {
        const card = document.createElement('div');
        card.classList.add('exam-card');

        let startDate = '—';
        let endDate = '—';

        if (exam.dates && exam.dates.length > 0) {
          const sortedDates = exam.dates.sort((a, b) => new Date(a) - new Date(b));

          startDate = new Date(sortedDates[0]).toLocaleDateString('en-GB', {
            day: '2-digit', month: 'short', year: 'numeric'
          });

          endDate = new Date(sortedDates[sortedDates.length - 1]).toLocaleDateString('en-GB', {
            day: '2-digit', month: 'short', year: 'numeric'
          });
        }

        // Card layout
        card.innerHTML = `
          <h2 style="text-transform: uppercase;">${exam.name}</h2>
          <p><strong>Start Date:</strong> ${startDate}</p>
          <p><strong>End Date:</strong> ${endDate}</p>
          <button class="view-btn" onclick="viewExam('${exam._id}')">View Allocation</button>
        `;

        container.appendChild(card);
      });
    }

    function viewExam(id) {
      window.location.href = 'coe/allocations/' + id;
    }

    loadExams();
  </script>
</body>
</html>

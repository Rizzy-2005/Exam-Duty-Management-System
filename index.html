<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controller of Examination â€” Add Teacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controller of Examination</h1>
    <!-- Trigger Button -->
<button id="openModalBtn" class="open-modal-btn">Add Teacher</button>

<!-- Modal -->
<div id="teacherModal" class="modal">
  <div class="modal-content">
    
    <!-- Step 1 -->
    <div class="teacher-form step active" id="step1">
      <h2>Add Teacher</h2>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">--Select Gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>

      <div class="form-group">
        <label for="dept">Department</label>
        <select id="dept">
          <option value="">--Select Department--</option>
          <option value="cse">Computer Science</option>
          <option value="ece">Electronics & Communication</option>
          <option value="eee">Electrical & Electronics</option>
          <option value="mech">Mechanical</option>
          <option value="civil">Civil</option>
        </select>
      </div>

      <div class="form-group">
        <label for="doj">Date of Joining</label>
        <input type="date" id="doj">
      </div>

      <div class="form-group">
        <label for="teacherid">Teacher ID</label>
        <input type="text" id="teacherid" placeholder="10-digit ID">
      </div>

      <div class="form-actions">
        <button id="cancelBtn" class="btn cancel-btn">Cancel</button>
        <button id="nxtBtn" class="btn next-btn">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="teacher-form step" id="step2">
      <h2>Set Password</h2>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div class="form-actions">
        <button id="backBtn" class="btn back-btn">Back</button>
        <button id="addTeacherBtn" class="btn add-btn">Add Teacher</button>
      </div>
    </div>

  </div>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
